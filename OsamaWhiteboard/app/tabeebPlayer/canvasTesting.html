<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="canvas/DrawManager.js"></script>
    <script src="canvas/annotations/Annotations.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<style>
    canvas {
        border: 1px solid black;
        margin: auto;
    }
    body {
        text-align: center;
    }
</style>

<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>

    <script>
        var options = {
            sensitivity: 5
        };
        var canvasMgr = new TabeebCanvasDrawManager(document.getElementById("myCanvas"), 1024, 729);
        canvasMgr.setBackgroundImage("http://img11.deviantart.net/d98d/i/2010/331/c/3/premade_background__1000_by_ashensorrow-d33rjmm.jpg");
        $(function() {
            $("canvas").click();

            $(document).on('keydown', function (e) {
                if (e.shiftKey)
                {
                    // DOwn key
                    if (e.which == 40)
                    {
                        canvasMgr.translateScale(-0.1);
                    }
                    else if (e.which == 38)
                    {
                        canvasMgr.translateScale(0.1);
                    }
                }
                else
                {
                    // Right key
                    if (e.which == 39)
                    {
                        canvasMgr.translatePan(options.sensitivity, 0);
                    }
                    // Down
                    else if (e.which == 40)
                    {
                        canvasMgr.translatePan(0, options.sensitivity);
                    }
                    else if (e.which == 37)
                    //Left
                    {
                        canvasMgr.translatePan(-(options.sensitivity), 0);
                    }
                    //Up
                    else if (e.which == 38)
                    {
                        canvasMgr.translatePan(0, -options.sensitivity);
                    }
                }
            });
        });
    </script>
</body>
</html>
